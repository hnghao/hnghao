# GitHub Action tạo hiệu ứng rắn săn mồi trên bảng contributions

name: Generate GitHub contribution snake

on:
  schedule:
    # Chạy tự động mỗi ngày lúc 00:00 UTC
    - cron: "0 0 * * *"
  # Cho phép chạy tay từ tab Actions
  workflow_dispatch:
  # (tuỳ chọn) chạy khi push lên branch main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: tạo file SVG con rắn
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: hnghao
          outputs: |
            dist/github-snake.svg?color_snake=#00ff00
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#00ff00

      # Bước 3: push thư mục dist lên branch 'output'
      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
